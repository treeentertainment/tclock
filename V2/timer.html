<!doctype html>
<html class="no-js" lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCLOCK</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <br />
    <div id="stage">
      <div class="container" id="container">
        <div id="timer"></div>
        <br />
        <div id="controls">
          <details>
            <summary>타이머 설정</summary>
            <div class="grid-x grid-margin-x align-middle">
              <div class="cell auto">
                <div class="input-group">
                  <input
                    type="button"
                    class="button alert adjust-time"
                    data-unit="hour"
                    data-action="minus"
                    value="-"
                  />
                  <input
                    id="hours-input"
                    class="input-group-field"
                    type="number"
                    placeholder="시"
                    min="0"
                    value="0"
                  />
                  <input
                    type="button"
                    class="button success adjust-time"
                    data-unit="hour"
                    data-action="plus"
                    value="+"
                  />
                </div>
              </div>

              <div class="cell auto">
                <div class="input-group">
                  <input
                    type="button"
                    class="button alert adjust-time"
                    data-unit="minute"
                    data-action="minus"
                    value="-"
                  />
                  <input
                    id="minutes-input"
                    class="input-group-field"
                    type="number"
                    placeholder="분"
                    min="0"
                    value="0"
                  />
                  <input
                    type="button"
                    class="button success adjust-time"
                    data-unit="minute"
                    data-action="plus"
                    value="+"
                  />
                </div>
              </div>

              <div class="cell auto">
                <div class="input-group">
                  <input
                    type="button"
                    class="button alert adjust-time"
                    data-unit="second"
                    data-action="minus"
                    value="-"
                  />
                  <input
                    id="seconds-input"
                    class="input-group-field"
                    type="number"
                    placeholder="초"
                    min="0"
                    value="0"
                  />
                  <input
                    type="button"
                    class="button success adjust-time"
                    data-unit="second"
                    data-action="plus"
                    value="+"
                  />
                </div>
              </div>
            </div>

            <button id="start-timer" class="button">Start</button>
            <button id="pause-timer" class="button">Pause</button>
            <button id="reset-timer" class="button">Reset</button>
          </details>
        </div>
      </div>
    </div>
    <script src="zoom.js"></script>
    <script src="nav.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="fullscreen.button.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
